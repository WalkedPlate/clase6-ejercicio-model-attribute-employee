<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/navbar.html :: header( title = 'Empleados')}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Employee')}"></nav>
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2 th:text="${employee.id==0? 'Nuevo Empleado':'Editar Empleado'}">Editar Empleado</h2>
                    <hr/>
                    <form th:action="@{'/employee/save'}" method="post" th:object="${employee}">
                        <input th:field="*{id}" type="hidden"/>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{firstname}" id="firstname" />
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" th:field="*{lastname}" id="lastname" />
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" th:field="*{title}" id="title"/>
                        </div>
                        <div class="mb-3">
                            <label for="titleofcourtesy" class="form-label">Título de cortesía</label>
                            <input type="text" class="form-control" th:field="*{titleofcourtesy}" id="titleofcourtesy" placeholder="Mr. Ms. Dr. etc"/>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Fecha de nacimiento</label>
                            <input type="text" class="form-control" th:field="*{birthdate}" id="birthdate" placeholder="dd-MM-yyyy"/>
                        </div>
                        <div class="mb-3">
                            <label for="hiredate" class="form-label">Fecha de ingreso</label>
                            <input type="text" class="form-control" th:field="*{hiredate}" placeholder="dd-MM-yyyy"
                                   id="hiredate"/>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" th:field="*{address}" id="address"/>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" th:field="*{city}" id="city"/>
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <input type="text" class="form-control" th:field="*{region}" id="region"/>
                        </div>
                        <div class="mb-3">
                            <label for="postalcode" class="form-label">Código postal</label>
                            <input type="text" class="form-control" th:field="*{postalcode}" id="postalcode"/>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Pais</label>
                            <input type="text" class="form-control" th:field="*{country}" id="country"/>
                        </div>
                        <div class="mb-3">
                            <label for="homephone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{homephone}" id="homephone"/>
                        </div>
                        <div class="mb-3">
                            <label for="extension" class="form-label">Anexo</label>
                            <input type="text" class="form-control" th:field="*{extension}" id="extension"/>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas</label>
                            <input type="text" class="form-control" th:field="*{notes}" id="notes" requiered/>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salario</label>
                            <input type="number" class="form-control" th:field="*{salary}" id="salary"/>
                        </div>
                        <div class="mb-3">
                            <label for="manager" class="form-label">Jefe</label>
                            <select class="form-select" th:field="*{manager}" id="manager">
                                <option th:each="jefe : ${listaJefes}"
                                        th:text="|${jefe.firstname} ${jefe.lastname==null?'':jefe.lastname}|"
                                        th:value="${jefe.id}"></option>
                            </select>
                        </div>
                        <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${employee.id==0? 'Registrar':'Actualizar'}">Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
    </body>
</html>
